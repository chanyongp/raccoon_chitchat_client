<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT TTS Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        // Pass the Ngrok URL from Flask to JavaScript
        const NGROK_URL = "{{ ngrok_url }}";
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div id="conversation"></div> <!-- Container for displaying conversation -->
        </div>
        <input type="text" id="user-input" placeholder="ほしかわちゃんと話してみましょう！" autocomplete="off">
        <button id="send-button">送信</button>
        <audio id="audio" controls style="display:none;"></audio> <!-- Hidden audio element to play TTS -->
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script> <!-- Include JS -->
</body>
</html>
